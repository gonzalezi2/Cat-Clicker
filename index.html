<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="admin-button" class="hidden">Admin</button>
    <div id="selected-cat">
      <h2>Please Select a cat</h2>
      <img src="./cat-placeholder.png" alt="cat silhouette">
    </div>
    <div id="cat-list"></div>
    <div id="admin-panel" class="hidden">
      <form id="admin-form">
        <input type="text" name="name" id="name" placeholder="New Name" autocomplete="off">
        <input type="text" name="url" id="url" placeholder="New Url" autocomplete="off">
        <input type="number" name="clicks" id="clicks" placeholder="Clicks" min="0" autocomplete="off">
        <div class="buttons">
          <input id="cancel-button" type="button" value="Cancel">
          <input id="submit-button" type="submit" value="Submit">
        </div>
      </form>
      <div class="overlay"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
