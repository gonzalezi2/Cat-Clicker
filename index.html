<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      h1, h2, h3, h4, h5, h6, p {
        margin: 0;
      }
      /* STYLES FOR SELECTED CAT */
      #selected-cat {
        height: 35vh;
      }
      #selected-cat .image {
        height: 100%;
      }
      #selected-cat img {
        max-height: calc(100% - 28px);
        width: 100%;
        object-fit: contain;
      }
      /* STYLES FOR THE LIST OF CATS */
      #cat-list {
        /* height: 34vh; */
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      #cat-list .image {
        min-width: 100px;
        max-width: 165px; 
      }
      #cat-list img {
        width: 100%;
        /* object-fit: cover; */
        /* height: calc(100% - 28px); */
      }
      @media screen and (min-width: 576px) {        
        #selected-cat {
          height: 65vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="selected-cat">
      <h2>Please Select a cat</h2>
      <img src="./cat-placeholder.png" alt="cat silhouette">
    </div>
    <div id="cat-list"></div>
    <script>      
      // Element Selectors
      var catContainer = document.getElementById("selected-cat");
      var catList = document.getElementById("cat-list");
      var selectedCat = document.getElementById("selected-cat");

      var cats = [
        {
          id: 0,
          name: "Romulus",
          description: "A cuddly cat",
          url: "./romulus.jpg",
          clicks: 0
        },
        {
          id: 1,
          name: "Remus",
          description: "A fierce cat",
          url: "./remus.jpg",
          clicks: 0
        },
        {
          id: 2,
          name: "Brutus",
          description: "He's very brutal and not very loyal",
          url: "./brutus.jpg",
          clicks: 0
        },
        {
          id: 3,
          name: "Caesar",
          description: "A leader of cats",
          url: "./caesar.jpg",
          clicks: 0
        },
        {
          id: 4,
          name: "Octavian",
          description: "The people's cat",
          url: "./octavian.jpg",
          clicks: 0
        }
      ];
      // Add cat images to DOM so eventListeners can work
      cats.forEach(function(cat) {
        var newCat = createCatTemplate(cat, function() {          
          // cat.clicks++;
          // updateClicks(cat);
          selectCat(cat);
        });

        // Add to HTML
        catList.appendChild(newCat);
      });

      function createCatTemplate(cat, eventListener) {
        // Create Div to put image and counter in
        var div = document.createElement("div");

        // Add class to change CSS styles
        div.classList.add("image");

        // Create text for cat name and number of clicks
        var header = document.createElement("h2");
        header.classList.add("cat-header-" + cat.id);
        header.innerText = createImageHeader(cat);

        var image = createImage(cat);

        // Append header and image elements to div
        div.appendChild(header);
        div.appendChild(image);

        // Add Event listener to image
        image.addEventListener("click", eventListener);

        return div;
      };
      function createImage(cat) {
        // Create Image element with id and other attributes
        var image = document.createElement("img");
        // image.id = "cat-" + cat.id;
        image.src = cat.url;
        image.alt = cat.description;
        return image;
      }
     
      function updateClicks(cat) {
        // Since we're tracking a cat in the list and when it's selected
        // We need to target the class so we can update the clicks both
        // for the selected cat and its place in the list
        var catHeadersToUpdate = document.getElementsByClassName("cat-header-" + cat.id);
        var header = createImageHeader(cat);
        for(var i = 0; i < catHeadersToUpdate.length; i++) {
          catHeadersToUpdate[i].innerText = header;
        }
      }
      function createImageHeader(cat) {
        return cat.name + " - " + cat.clicks + " clicks";
      }
      function selectCat(cat) {
        console.log(selectedCat);
        var clickedCat = createCatTemplate(cat, function(){
          cat.clicks++;
          updateClicks(cat);
        });
        while(selectedCat.lastChild) {
          selectedCat.removeChild(selectedCat.lastChild);
        }
        selectedCat.append(clickedCat);
      }
    </script>
  </body>
</html>
